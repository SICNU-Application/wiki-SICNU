      font-size: 1em !important;
    }
    body {
      font-size: 17px;

    }

  <style>
   /* 使菜单按钮更加醒目 */
   .sidebar-toggle {
    background-color: #42B983 !important;
    width: 40px !important;
    height: 40px !important;
    border-radius: 50% !important;
    padding: 10px !important;
    opacity: 0.8 !important;
    transition: all 0.3s ease !important;
  }

  .sidebar-toggle:hover {
    opacity: 1 !important;
    transform: scale(1.1) !important;
  }

  .sidebar-toggle span {
    background-color: white !important;
    height: 2px !important;
    width: 16px !important;
    margin: 4px auto !important;
  }
  
  /* 可选：使侧边栏本身更醒目 */
  .sidebar {
    border-right: 2px solid #42B983 !important;
  }
  
  /* 针对移动设备的响应式调整 */
  @media screen and (max-width: 768px) {
    .sidebar-toggle {
      width: 32px !important;
      height: 32px !important;
      padding: 8px !important;
    }
    
    .sidebar-toggle span {
      width: 14px !important;
      margin: 3px auto !important;
    }
  }

  /* Twikoo 评论框布局修复 */
  #tcomment {
    max-width: 100% !important;
    width: 100% !important;
    margin: 30px 0 !important;
    padding: 0 !important;
    box-sizing: border-box !important;
    overflow: hidden !important;
  }

  /* 确保 Twikoo 容器不超出内容区域 */
  .content #tcomment {
    clear: both !important;
  }

  /* Twikoo 内部元素宽度限制 */
  #tcomment * {
    max-width: 100% !important;
    box-sizing: border-box !important;
  }

  /* Twikoo 输入框和按钮布局 */
  #tcomment .tk-submit {
    margin-right: 0 !important;
  }

  /* 评论列表样式优化 */
  #tcomment .tk-comments {
    max-width: 100% !important;
    overflow-x: hidden !important;
  }

  /* Docsify 内容区域宽度控制 */
  .markdown-section {
    max-width: 100% !important;
    padding: 30px 15px 40px !important;
  }

  /* 确保内容容器宽度正常 */
  .content {
    overflow-x: hidden !important;
  }

  /* Twikoo 表单行布局 */
  #tcomment .tk-row {
    display: flex !important;
    flex-wrap: wrap !important;
    gap: 10px !important;
  }

  #tcomment .tk-col {
    flex: 1 1 auto !important;
    min-width: 0 !important;
  }

  /* Twikoo 输入框 */
  #tcomment input,
  #tcomment textarea {
    width: 100% !important;
    max-width: 100% !important;
  }

  /* 移动端评论框适配 */
  @media screen and (max-width: 768px) {
    #tcomment {
      padding: 0 10px !important;
    }
    
    #tcomment .tk-row {
      flex-direction: column !important;
    }

    #tcomment .tk-col {
      width: 100% !important;
    }
  }
  </style>
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
    // 上下页跳转
    pagination: { 
      previousText: '上一章节',
      nextText: {
       '/en/': 'NEXT',
       '/': '下一章节'
      },
    crossChapter: true,
    crossChapterText: true,
    },
    // 字数统计设置
      count:{
        countable: true,
        position: 'top',
        fontsize:'1em',
      },
    //颜色管理插件
      switchLightDarkMode: {
        useSwitchMode: true,
        top: 130,
        right: 26,
        svgColor: '#7d7b75',
      },
      name: ''
      ,repo: ''
      // ,repo: 'https://github.com/SICNU-Application/wiki-SICNU'
      // load DIY SideBar
      ,loadSidebar: true
      //设置侧边栏的目录名作为正文的标题
      ,autoHeader: true
      //侧边栏顶部标题
      ,name: '飞跃手册-川师大'
      // load DIY Cover
      ,coverpage: true
      //仅加载一次封面
      ,onlyCover:true
      //切换页面后是否自动跳转到页面顶部
      ,auto2top: true
      , //全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索你想要的...',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      }
      // 添加最后更新日期功能。https://github.com/rxmapple/docsify-last-modified
      ,lastModified:{
        repo:'SICNU-Application/wiki-SICNU'
        ,basePath: 'docs/'
        ,preString: "最后更新: "
        ,dateFormat: "{YYYY} 年 {MM} 月 {DD} 日"
        ,align:'right'
      },
      // 添加Twikoo评论系统插件
      plugins: [
        function(hook, vm) {
          // 绑定灯箱效果
          hook.afterEach(function(html) {
            window.ViewImage && ViewImage.init('.ebook img,a.zoom');
          });
          // 动态插入 div#tcomment 的 dom 
          hook.mounted(function () {
            var a = Docsify.dom;
            var n = a.create("div");
            n.id = "tcomment";
          a.appendTo(a.find(".content"), n);
          })
          // 调用 twikoo 评论，正则 path，刷新当前评论
          hook.doneEach(function () {
            twikoo.init({
                envId: 'https://twikooeo.sicnuwiki.com',
                el: '#tcomment',
                lang: 'zh-CN',
                // path: location.pathname+location.hash.replace(/\?.*/,''),
                onCommentLoaded: function () {
                  window.ViewImage && ViewImage.init('.tk-content img:not(.avatar,.tk-avatar-img,.tk-owo-emotion),.ebook img,a.zoom');
                }
            }).then(function () {
              console.log('Twikoo 加载完成');
              setTimeout(function() {
                // 通过点击刷新按钮，获取当前页评论
                let tk_icon = document.getElementsByClassName("tk-icon")[0];
                tk_icon ? tk_icon.click() : undefined;
              },700)
            });
          })
        }
      ]
    }
  </script>
