      // load DIY Cover
      ,coverpage: true
      //ä»…åŠ è½½ä¸€æ¬¡å°é¢

      //åˆ‡æ¢é¡µé¢åæ˜¯å¦è‡ªåŠ¨è·³è½¬åˆ°é¡µé¢é¡¶éƒ¨

      search: {

      }
      // æ·»åŠ æœ€åæ›´æ–°æ—¥æœŸåŠŸèƒ½ã€‚https://github.com/rxmapple/docsify-last-modified
      ,lastModified:{
        // é»˜è®¤ï¼šä¼˜å…ˆåŒæº HEAD(è…¾è®¯ COS/OSS)ï¼ŒGitHub ä½œä¸ºå¤‡ç”¨
        // æƒ³â€œä¼˜å…ˆ GitHub APIâ€å°±è®¾ä¸º false

        ,basePath: 'docs/'

      },
      // æ·»åŠ Twikooè¯„è®ºç³»ç»Ÿæ’ä»¶
      plugins: [
        function(hook, vm) {
          // ç»‘å®šç¯ç®±æ•ˆæœ
          hook.afterEach(function(html) {
            window.ViewImage && ViewImage.init('.ebook img,a.zoom');
          });

          function normalizeCommentPath(path) {
            var p = decodeURIComponent(path || '/').trim();
            if (!p || p === '#') return '/';
            if (p.charAt(0) !== '/') p = '/' + p;
            p = p.replace(/\/\.\//g, '/');
            p = p.replace(/\/{2,}/g, '/');
            // ç»Ÿä¸€ README é¦–é¡µå†™æ³•
            if (p === '/README' || p === '/README.md' || p === '/./README') return '/README';
            return p;
          }

          function mountCommentContainer() {
            // ç§»é™¤æ—§çš„
            var old = document.querySelectorAll('#tcomment');
            old.forEach(function(el){ el.parentNode && el.parentNode.removeChild(el); });
            // æ–°å»ºå¹¶æŒ‚åˆ°å½“å‰å†…å®¹åŒºåŸŸ
            var a = Docsify.dom;
            var n = a.create('div');
            n.id = 'tcomment';
            var content = a.find('.content');
            if (content) {
              a.appendTo(content, n);
              return n;
            }
            return null;
          }

          function clearTwikooUI() {
            // æ¸…ç† twikoo æ¸²æŸ“çš„æ‰€æœ‰æ ¹èŠ‚ç‚¹å’Œå¼¹çª—ï¼Œé¿å…å åŠ 
            var roots = document.querySelectorAll('.twikoo, .tk-comments, .tk-submit, .tk-action-icon__dialog, .tk-lightbox, .tk-image-viewer');
            roots.forEach(function(el){
              if (el && el.parentNode) el.parentNode.removeChild(el);
            });
          }

          // ç­‰å¾… twikoo åŠ è½½å®Œæˆçš„å‡½æ•°
          function waitForTwikoo(callback, maxWait) {
            var waited = 0;
            var interval = 100;
            var check = setInterval(function() {
              if (typeof twikoo !== 'undefined') {
                clearInterval(check);
                callback();
              } else if (waited >= maxWait) {
                clearInterval(check);
                console.warn('[Twikoo] âš ï¸ ç­‰å¾…è¶…æ—¶ï¼Œè¯„è®ºåŠŸèƒ½æš‚ä¸å¯ç”¨');
              }
              waited += interval;
            }, interval);
          }

          // è°ƒç”¨ twikoo è¯„è®ºï¼ˆç®€åŒ–ç‰ˆï¼‰
          hook.doneEach(function () {
            clearTwikooUI();
            var tcomment = mountCommentContainer();
            var currentPath = normalizeCommentPath(vm.route.path || location.hash.replace(/^#/, '').replace(/\?.*$/, '') || '/');
            if (!tcomment) return;
            tcomment.innerHTML = '';
            
            // ç­‰å¾… twikoo åŠ è½½å®Œæˆåå†åˆå§‹åŒ–
            waitForTwikoo(function() {
              twikoo.init({
                  envId: 'https://twikooeo.sicnuwiki.com',
                  el: '#tcomment',
                  lang: 'zh-CN',
                  path: currentPath,
                  onCommentLoaded: function () {
                    window.ViewImage && ViewImage.init('.tk-content img:not(.avatar,.tk-avatar-img,.tk-owo-emotion),.ebook img,a.zoom');
                  }
              }).then(function () {
                setTimeout(function () {
                  var tkIcon = document.getElementsByClassName("tk-icon")[0];
                  if (tkIcon) tkIcon.click();
                }, 300);
              });
            }, 10000); // æœ€å¤šç­‰å¾… 10 ç§’
          })
        }
      ]
    }

<!-- ä¸è’œå­-è®¿é—®é‡ç»Ÿè®¡ï¼ˆå¤šæºå¤‡ä»½ + é‡è¯•æœºåˆ¶ï¼‰ -->
  <script>
    (function() {
      // å¤šä¸ªä¸è’œå­æºï¼ŒæŒ‰ä¼˜å…ˆçº§æ’åº
      var sources = [
        'https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js',
        'https://npm.elemecdn.com/busuanzi@2.3.0/bsz.pure.mini.js',
        'https://cdn.jsdelivr.net/npm/busuanzi@2.3.0/bsz.pure.mini.js'
      ];
      var currentSourceIndex = 0;
      var timeout = 4000; // 4ç§’è¶…æ—¶
      var loaded = false;
      
      function loadScript(url) {
        return new Promise(function(resolve, reject) {
          if (loaded) return resolve();
          
          var script = document.createElement('script');
          script.src = url;
          script.async = true;
          
          var timer = setTimeout(function() {
            script.onload = script.onerror = null;
            if (script.parentNode) script.parentNode.removeChild(script);
            reject(new Error('Timeout: ' + url));
          }, timeout);
          
          script.onload = function() {
            clearTimeout(timer);
            loaded = true;
            console.log('[Busuanzi] âœ… åŠ è½½æˆåŠŸï¼š' + url);
            resolve();
          };
          
          script.onerror = function() {
            clearTimeout(timer);
            if (script.parentNode) script.parentNode.removeChild(script);
            reject(new Error('Load failed: ' + url));
          };
          
          document.head.appendChild(script);
        });
      }
      
      function tryNextSource() {
        if (currentSourceIndex >= sources.length) {
          console.warn('[Busuanzi] âš ï¸ æ‰€æœ‰æºéƒ½å¤±è´¥äº†');
          showFallback();
          return;
        }
        
        var url = sources[currentSourceIndex];
        console.log('[Busuanzi] å°è¯•æº ' + (currentSourceIndex + 1) + '/' + sources.length + 'ï¼š' + url);
        
        loadScript(url)
          .catch(function(err) {
            console.warn('[Busuanzi] âŒ ' + err.message);
            currentSourceIndex++;
            setTimeout(tryNextSource, 500);
          });
      }
      
      function showFallback() {
        // æ‰€æœ‰æºå¤±è´¥åæ˜¾ç¤ºå‹å¥½æç¤º
        var pvContainer = document.getElementById('busuanzi_container_site_pv');
        var uvContainer = document.getElementById('busuanzi_container_site_uv');
        if (pvContainer) {
          pvContainer.style.display = 'inline';
          var pvValue = document.getElementById('busuanzi_value_site_pv');
          if (pvValue && !pvValue.innerText) pvValue.innerText = 'ğŸ”„';
        }
        if (uvContainer) {
          uvContainer.style.display = 'inline';
          var uvValue = document.getElementById('busuanzi_value_site_uv');
          if (uvValue && !uvValue.innerText) uvValue.innerText = 'ğŸ”„';
        }
      }
      
      // å¼€å§‹åŠ è½½
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', tryNextSource);
      } else {
        tryNextSource();
      }
    })();
  </script>

  <script>
    (function() {
      var twikooSources = [
        'https://cdn.jsdelivr.net/npm/twikoo@1.6.44/dist/twikoo.all.min.js',
        'https://unpkg.com/twikoo@1.6.44/dist/twikoo.all.min.js',
        'https://cdn.staticfile.org/twikoo/1.6.44/twikoo.all.min.js'
      ];
      var currentIndex = 0;
      var timeout = 5000;
      var loaded = false;

      function loadTwikooScript(url) {
        return new Promise(function(resolve, reject) {
          if (loaded) return resolve();
          
          var script = document.createElement('script');
          script.src = url;
          
          var timer = setTimeout(function() {
            script.onload = script.onerror = null;
            if (script.parentNode) script.parentNode.removeChild(script);
            reject(new Error('Timeout'));
          }, timeout);
          
          script.onload = function() {
            clearTimeout(timer);
            if (typeof twikoo !== 'undefined') {
              loaded = true;
              console.log('[Twikoo] âœ… åŠ è½½æˆåŠŸï¼š' + url);
              resolve();
            } else {
              reject(new Error('twikoo undefined'));
            }
          };
          
          script.onerror = function() {
            clearTimeout(timer);
            if (script.parentNode) script.parentNode.removeChild(script);
            reject(new Error('Load failed'));
          };
          
          document.head.appendChild(script);
        });
      }

      function tryNextTwikooSource() {
        if (currentIndex >= twikooSources.length) {
          console.error('[Twikoo] âŒ æ‰€æœ‰ CDN æºéƒ½å¤±è´¥äº†');
          return;
        }
        
        var url = twikooSources[currentIndex];
        console.log('[Twikoo] å°è¯•æº ' + (currentIndex + 1) + '/' + twikooSources.length + 'ï¼š' + url);
        
        loadTwikooScript(url).catch(function(err) {
          console.warn('[Twikoo] âŒ ' + url + ' - ' + err.message);
          currentIndex++;
          setTimeout(tryNextTwikooSource, 300);
        });
      }

      tryNextTwikooSource();
    })();
  </script>
